<mat-card>
    <mat-card-content>
      <mat-card-title>Company Details</mat-card-title>
      <div class="row">
        <div class="col-auto">
          <p><b>Company Code</b></p>
        </div>
        <div class="col-auto">
          <p><b>{{companyDetails.companyCode}}</b> </p>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <p><b>Company Name</b></p>
        </div>
        <div class="col-auto">
          <p><b>{{companyDetails.companyName}}</b> </p>
        </div>
      </div>
      <div class="row">
        <div class="col-auto">
          <label class="form-label" for="from">
            From</label>
        </div>
        <div class="col-auto">
          <input type="date" id="from" class="form-control form-control-2 date-picker" name="onwarddate"
            [(ngModel)]="from" required>
        </div>
        <div class="col-auto">
          <label class="form-label" for="to">
            To</label>
        </div>
        <div class="col-auto">
          <input type="date" id="to" class="form-control form-control-2 date-picker" name="onwarddate" [(ngModel)]="to"
            required>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" (click)="searchstocks()">Search Stocks</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
      
  
  <div class="grid-container">
  <table *ngIf ="stockAvailable"  mat-table [dataSource]="stockDetailsArray" class="mat-elevation-z8 grid-item1">
    <ng-container matColumnDef="Stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let stock"> {{stock.stockPrice}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let stock"> {{stock.timestamp}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <table *ngIf ="stockAvailable" class="mat-table grid-item2">
    <thead>
      <tr>
        <th class="mat-header-cell">Min</th>
        <td class="mat-cell">
          {{stockInfo.minStockPrice}}
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th class="mat-header-cell">Max</th>
        <td class="mat-cell">
          {{stockInfo.maxStockPrice}}
        </td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <th class="mat-header-cell">Average</th>
        <td class="mat-cell">
          {{stockInfo.averageStockPrice}}
        </td>
      </tr>
    </tbody>
  </table>
  </div>
